services:
  - type: web
    name: bb-rubric-transfer
    env: node
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: npm ci --omit=dev
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: BB_BASE_URL
        sync: false
      - key: BB_KEY
        sync: false
      - key: BB_SECRET
        sync: false
      - key: LTI_CLIENT_ID
        sync: false
      - key: LTI_PLATFORM_URL
        sync: false
      - key: LTI_COOKIE_SECRET
        generateValue: true
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: "production"
