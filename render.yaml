services:
  - type: web
    name: bb-rubric-transfer
    env: node
    plan: starter
    region: oregon
    branch: main
    autoDeploy: true
    buildCommand: |
      npm ci --omit=dev
    startCommand: |
      npm start
    healthCheckPath: /health
    envVars:
      - key: BB_BASE_URL
        sync: false
      - key: BB_KEY
        sync: false
      - key: BB_SECRET
        sync: false
      - key: LTI_ENCRYPTION_KEY
        generateValue: true
      - key: MONGO_URL
        sync: false
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: "production"
